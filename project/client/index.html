<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="http://localhost:3000/favico.png">
    <title>My Store</title>
    <link href="public/assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="public/assets/js/store.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

     
</head>

<body>
    <header>
        <img src="https://codetheweb.blog/assets/img/icon2.png" alt="Logo">
        <nav>
            <div style="position: fixed; top:10px; right:100px;">
              <div id="login-form">
                Username: <input type="text" id="userId" placeholder="Username" /><br/>
              Password: &nbsp;<input type="password" id="password" placeholder="Password" />

              </div>
              
              <label id="welcome"></label>
              <input class="login-logout"  type="submit" id="btnLogin" value="Login"/>
              <input class="login-logout" style="display: none;" type="submit" id="btnLogout" value="Logout"/>
            </div>
        </nav>
    </header>
    <main>
        <div id="before-login" style="text-align: center; ">
          <h1>Welcome to my store</h1>
          <img src="./public/assets/img/back.jpg"/>

        </div>
        <div display="none" id="after-login">
          <h3>Product list</h3>
          <table id="product">
              <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
              </tr>
              
          </table>

          <h3>Your Shopping Cart</h3>
          <div id="no-shopping-cart" >
            <h4>There is no items in your shopping cart!</h4>
          </div>
          
          <div id="shopping-cart">
            <table id="cart">
              <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
              </tr>
          </table>
            <input style="margin-top: 10px;" onclick="Store.placeOrder()" type="submit" value="Place order">
          </div>
        </div>
    </main>

</body>

</html>
