<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/app.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <button id="getAll">Get All Books</button>
            <button id="addNew">Add new Book</button>
        </nav>

        <section>
            <article id="result">
                <table>
                    <caption>Book List</caption>
                    <thead>
                        <tr>
                            <th>Book Id</th>
                            <th>Book title</th>
                            <th>Author</th>
                            <th>Published Date</th>
                            <th>ISBN</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </article>
            <article>
                <fieldset>
                    <legend>Book Form</legend>
                    <form action="/book" encType="application/x-www-form-urlencoded" method="post" class="form" id="bookForm">
                        <input type="hidden" value="" id="txt-bookId">
                        <div class="form-field-group">
                            <label for="lblTitle">Title</label>
                            <input type="text" id="txt-title" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-field-group">
                            <label for="lblAuthor">Author</label>
                            <input type="text" id="txt-author" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-field-group">
                            <label for="lblPublishedDate">Published Date</label>
                            <input type="text" id="txt-publishedDate" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-field-group">
                            <label for="lblIsbn">ISBN</label>
                            <input type="text" id="txt-isbn" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <button id="btnFormUpdate" type="button" class="btn" style="display:none;">Update</button>
                        <button id="btnFormAdd" class="btn" type="submit">Add</button>
                        <button id="btnReset" class="btn" type="reset">Reset</button>
                    </form>
                </fieldset>
            </article>
        </section>
    </div>
</body>

</html>
