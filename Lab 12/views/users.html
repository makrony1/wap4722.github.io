<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WAP Assignment</title>
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <script src="/js/user.js"></script>

     
</head>

<body>
    <header>
        <img src="https://codetheweb.blog/assets/img/icon2.png">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a style="color: white;" href="/user">Users</a></li>
                <li><a href="/product">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h4>Users</h4>
        <table id="user">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            
        </table>

        <br/>
        <div class="container">
            <h4>Add a new user</h4>
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Your name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="phone">Phone</label>
              </div>
              <div class="col-75">
                <input type="text" id="phone" name="phone" placeholder="Phone..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="address">Address</label>
              </div>
              <div class="col-75">
                <textarea id="address" name="address" placeholder="Address.." style="height:60px"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
              <input type="submit" value="Submit" id="addUser">
            </div>
          </div>
    </main>

</body>

</html>
